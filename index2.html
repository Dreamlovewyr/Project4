<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>缴费清单</title>

    <!-- 引入资源 -->
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="flexible.js"></script>
    <script type="text/javascript" src="flexible_css.js"></script>
    <link rel="stylesheet" type="text/css" href="./main2.css">

    <style type="text/css">
      body {
        margin: 0; padding: 0;
      }
    </style>

</head>

<body>
    <div id="payList">  
       <ul>
           <li v-for="item in items" v-bind:class="[{'selected': item.isA, 'unselected': item.isB}]" v-on:click="liClick(item)">
             <div id="payItem">{{item.text}} <span>{{item.date}} {{item.time}}</span></div>
             <div id="price">{{item.price}}</div>
           </li>
       </ul>
       <div id="pay">
         <div id="totalMount">合计： <span>{{totalMount}}</span></div>
         <div id="payBtn">支付</div>
       </div>
    </div>  
        <script>  
            var data = {  
              items: [
                {text: "尿常规", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false },
                {text: "检验糖化血红蛋白", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false },
                {text: "挂号", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false },
                {text: "检验糖化血红蛋白", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false },
                {text: "血脂四项", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false },
                {text: "尿常规", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false },
                {text: "血液细胞自动化（三分类血常规）", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false },
                {text: "检验糖化血红蛋白", date: "2017-05-23", time:"15:30", price: '20.00', isA: true, isB: false, flag: false }
              ],
              totalMount: '0.00'
            }  
            var app = new Vue({  
                el: '#payList',  
                data: data,  
                methods: {  
                  liClick: function(item){
                    item.isA = !item.isA;
                    item.isB = !item.isB;
                    item.flag = !item.flag;
                    this.totalMount = parseInt(this.totalMount);
                    if (item.flag) {
                      this.totalMount += parseInt(item.price);
                    } else{
                      this.totalMount -= parseInt(item.price);
                    }
                    this.totalMount += '.00'
                  }  
                }  
            })  
        </script>  
</body>

</html>
